    body {

      color: #fff;

    .container {

      border-radius: 50%;

    }

    a {

      margin: 0 10px;
    }

    a:hover {

    }

    ul {

      padding: 0;
    }

    li {

      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cccc;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
